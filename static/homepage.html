<!doctype html>

<html>
<head>
	<title>StudyBuddy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet"/>
</head>

<body>

	<!-- TOP -->
	<div id="Top">

		<!-- Links to Homepage, Title and Corgi Logo -->
		<span id="Title">

			<!-- REPLACE STUDYBUDDY TITLE WITH DRAWN PICTURE LATER (Maybe)
				 Title + Corgi Logo both lead to Homepage -->
			<a href="">
				StudyBuddy
				<img src="http://i.imgur.com/8nF4920.png"></a>
		</span>

		<!-- Shows signed in user and their profile picture -->
		<span id="User">
			Welcome!

			<!-- User Name and Profile Picture, LINK to Profile Page -->
			<a href="">
				<img src="" id="User Photo">
				Corgi</a>
		</span>

		<!-- Shows sign out option -->
		<span id="Sign Out">
			<!-- Bar Separator -->
			|
			<!-- Sign Out Button LINK to Login page -->
			<a href="">Sign Out</a>
		</span>
	</div>

	<!-- TOP MENU BAR -->
	<div id="Menu Bar">
		<span id="Left Menu Bar">
			<a href="">Friends</a>
		</span>

		<span id="Right Menu Bar">
			<a href="">Settings</a>
			<a href="">Contact Us</a>
			<a href="">Help</a>
		</span>
	</div>

	<!-- FRIENDS LIST -->
	<div id="Add Friend Button">
		+ Add Friend
	</div>

	<!-- MAIN BOX -->
	<div id="Main Box">

		<!-- Paw Pad doesn't need to be linked to My Meetups, 
			 instead information should be shown as a popup when 
			 clicked -->
		<!-- Commented Out to Save Space
		<span>
			<img src="http://i.imgur.com/tK0R51e.png" id="Big Paw">
		</span>
		-->

		<!-- My/Create Meetup Buttons -->
		<span id="Bones">

			<!-- My Meetups Button (Top)-->
			<a href="">
				<img src="http://i.imgur.com/bt9OrEP.png" class="My Meetups Bone">
			</a>

			<!-- Spaceholder (Gap) Between the Bones -->
			<p id="Space Between Bones"></p>
			
			<!-- Create Meetup Button (Bottom) -->
			<a href="">
				<img src="http://i.imgur.com/DhPqUYp.png" class="Create Meetup Bone">
			</a>
		</span>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
