<!doctype html>

<html>
<head>
	<title>StudyBuddy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/homepage.css" rel="stylesheet"/>
</head>

<body>
	<!-- TOP -->
	<div id="Top">

		<!-- Links to Homepage, Title and Corgi Logo -->
		<span id="TopLeft">
			<a href="" id="Title">StudyBuddy</a>

			<!-- REPLACE STUDYBUDDY TITLE WITH DRAWN PICTURE LATER (Maybe)
				 Title + Corgi Logo both lead to Homepage -->
			<a href="">
				<img src="http://i.imgur.com/8nF4920.png" id="TitleLogo"></a>
		</span>

		<!-- Shows signed in user and their profile picture -->
		<span id="TopRight">
			<span id="User">
				Welcome Home!

				<!-- User Name and Profile Picture, LINK to Profile Page -->
				<a href="">
					<img src="http://i.imgur.com/mGhsq0V.png" id="UserPhoto">
				</a>
				<a href="" id="UserName">Corgi</a>
			</span>

			<!-- Shows sign out option -->
			<!-- Bar Separator -->
			<span id="BarSeparator">|</span>

			<!-- Sign Out Button LINK to Login page -->
			<a href="" id="SignOut">Sign Out</a>
		</span>
	</div>

	<!-- TOP MENU BAR -->
	<div id="MenuBar">
		<span id="LeftMenuBar">
			Friends
		</span>

		<span id="RightMenuBar">
			<a href="">Settings</a>
			<a href="" id="ContactUs">Contact Us</a>
			<a href="">Help</a>
		</span>
	</div>

	<!-- FRIENDS LIST -->
	<div id="FriendsList">
		<span id="FriendsMessage">
			You have no friends, why not try getting some?
			<p>(When the feature becomes available!)</p>
		</span>
		<div id="AddFriendButton">
			+ Add Friend
		</div>	
	</div>

	<!-- MAIN BOX -->
	<div id="MainBox">

		<!-- Paw Pad doesn't need to be linked to My Meetups, 
			 instead information should be shown as a popup when 
			 clicked -->
		<span>
			<img src="http://i.imgur.com/tK0R51e.png" id="BigPaw">
		</span>

		<span id="PawMessage">
			No Meetups to Show
		</span>
		<!-- My/Create Meetup Buttons -->
		<span>

			<!-- My Meetups Button (Top)-->
			<a href="" class="Bones">
				<img src="http://i.imgur.com/iDGB34j.png" id="MyMeetups">
				<span id="MyMeetupsMessage">My Meetups</span>
			</a>
			
			<!-- Create Meetup Button (Bottom) -->
			<a href="" class="Bones">
				<img src="http://i.imgur.com/iDGB34j.png" id="CreateMeetup">
				<span id="CreateMeetupMessage">+ Create Meetup</span>
			</a>
		</span>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
